<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="navigation">
        <div class="page-title">E-Grocery</div>
        <div class="nav">
            <a href="/" class="nav-item">Home</a>
            <a href="/" class="nav-item">Our Package</a>
            <a href="/" class="nav-item">Class Us</a>
        </div>
    </header>

    <main>
        <div id="title" class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>

            <div>
                <span>Everyday with Best Ingredient</span>
            </div>
        </div>

        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="asset/image.png" class="image" alt="slider image">
                    <span>Fresh Everyday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form class="content-form">
                    <label for="your-name">Your Name:</label>
                    <input type="text" name="your-name" placeholder="First and Last Name">

                    <label for="email">Email Address:</label>
                    <input type="email" name="email" placeholder="example@email.com">

                    <label for="interest">What are you interested in?</label>
                    <select type="select" name="interest">
                        <option>Football</option>
                        <option>Badminton</option>
                    </select>

                    <button id="button" type="submit" class="button">SEND</button>
                </form>
            </div>
        </div>

    </main>
    <div id="our-products">
        <div class="circle">
            1
        </div>
    </div>
    <footer></footer>
</body>
</html>
